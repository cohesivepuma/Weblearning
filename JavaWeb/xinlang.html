    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <!-- img标签
        src:图片的路径源
        width:文件的宽度
        height:文件的高度 -->
    
    <!-- 关于文件的路径：
        分为绝对路径以及相对路径，但是一般使用相对路径，毕竟是相对该文件夹而言的。
        我认为绝对路径也能叫做相对路径，只不过是相对你电脑而言罢了。 -->

        <img src="https://cdnfile.sspai.com/2024/12/6/article/557e380c-bef6-d7e6-a1a9-88bd3e89a929.png?imageMogr2/auto-orient/thumbnail/!1420x708r/gravity/center/crop/1420x708/format/webp/ignore-error/1">
